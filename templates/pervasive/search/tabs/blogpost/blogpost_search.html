{% load humanize %}

<div class="tab-pane" id="blogpost_search">
  <div class="row">
    <div class="blogs-3">
      <div class="container">
        <div class="row">

          <div class="col-md-10 ml-auto mr-auto">
            <div class="card card-plain card-blog">
              <div class="row">
                {% if object.post_image %}
                <div class="col-md-4">
                  <div class="card-header card-header-image">
                    <img class="img img-raised" src="{{ object.post_image.url }}">
                  <div class="colored-shadow" style="background-image: url({{ object.post_image.url }}); opacity: 1;"></div></div>
                </div>
                {% endif %}
                <div class="col-md-8">

                  <h3 class="card-title">
                    <a href="#pablo">{{ object.title }}</a>
                  </h3>
                  <p class="card-description">
                     {{ object.content|safe|urlize|capfirst|truncatewords_html:19 }}
                    <a href="#pablo"> Read More </a>
                  </p>
                  <div class="blog-tags">
                    <h6 class="card-category text-info badge badge-primary badge-pill">{{ object.category }}</h6>
                  </div>
                  <p class="author">
                    <a href="#pablo">
                      <b><a href="{% url 'profiles:view_profile_visitor' slug=object.user.profile.slug %}">{{ object.user.profile.official_business_name|capfirst|safe }}</a></b>
                    </a>,{{ object.created|timesince }}
                  </p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
