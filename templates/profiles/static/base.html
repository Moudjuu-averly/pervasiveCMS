<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% block head %}
    <meta charset="utf-8">
    {% load static %}
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'accounts/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'accounts/assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->

    <link rel="stylesheet" type="text/css" href="{% static 'profiles/vendor/font-awesome/css/font-awesome.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'profiles/vendor/font-awesome/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'profiles/assets/sass/now-ui-kit/now-ui-kit.scss' %}" />
    <link  type="text/css" href="{% static 'profiles/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link  type="text/css" href="{% static 'profiles/assets/css/now-ui-kit.css' %}" rel="stylesheet" />
    <link  type="text/css" href="{% static 'profiles/assets/fonts' %}" rel="stylesheet" />


    {% endblock %}
    <title>{{ tittle }}</title>
  </head>
  {% block body %}
  <body class="profile-page sidebar-collapse">



  </body>
{% endblock %}
  <!--   Core JS Files   -->

  <script src="{% static 'profiles/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'profiles/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'profiles/assets/js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static 'profiles/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'profiles/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'profiles/assets/js/bootstrap-switch.js' %}" type="text/javascript"></script>
  <!-- <script src="{% static 'accounts/assets/js/headroom.min.js' %}" type="text/javascript"></script> -->
  <script src="{% static 'profiles/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'profiles/assets/js/now-ui-kit.js' %}" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function() {
        // the body of this function is in assets/js/now-ui-kit.js
        nowuiKit.initSliders();
    });

    function scrollToDownload() {

        if ($('.section-download').length != 0) {
            $("html, body").animate({
                scrollTop: $('.section-download').offset().top
            }, 1000);
        }
    }
</script>
</html>
