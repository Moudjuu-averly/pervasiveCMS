{% extends 'profiles/index/profile_index.html' %}


{% block content %}
<!-- EDIT PROFILE PAGE -->

<!-- EDIT PROFILE PAGE -->

<form class="form-group" action="" method="POST">
    {% csrf_token  %}
  <div class="card-header text-center">
    <button  onclick="window.history.back();" class="float-left btn btn-primary btn-sm btn-round">back</button>
  <h3 class="description">Upload a new company cover image</h3>
  </div>
  <div class="card-body">
    <div class="row">
        <div class="form-group">

          {% if form.errors %}
          {{ form.non_field_errors }}
          <!-- Tender Video -->
          <div data-notify="container" class="col-xs-11 col-sm-10 alert alert-danger alert-with-icon" role="alert" data-notify-position="top-center" style="display: inline-block; margin: 0px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1060; top: 20px; left: 20px;">
            <button type="button" aria-hidden="true" class="close" data-notify="dismiss" style="position: absolute; right: 10px; top: 50%; margin-top: -13px; z-index: 1062;"><i class="tim-icons icon-simple-remove"></i>
            </button>
            <span data-notify="icon" class="tim-icons icon-bell-55"></span>
             <span data-notify="title"></span> <span data-notify="message"><b>Warning</b>
               <ul style="list-style:none;">
                 <li style="list-style:none;" class="">{{ form.errors }} </li>
               </ul>
             </span>
             <a href="#" target="_blank" data-notify="url"></a>
          </div>
          {% endif %}

        </div>
        <div class="col-md-12">
          <div class="form-group">
              <div class="text-center">
                <label for="upload-cover_image" class="" style="cursor: pointer;">
                    <i class="tim-icons icon-upload btn-sm"> upload new profile image</i>
                </label>
                 <br>
                <input type="file" name="cover_image" id="upload-cover_image" style="display:none;" accept="image/*" onchange="loadFile(event)">
                {% if request.user.profile.cover_image %}
                <img id="output" width="100%" src="{{ user.profile.cover_image.url }}" type="image/*"/>
                {% else %}
                <img class="img" src="/media/img/faces/kendall.jpg" alt="...">
                {% endif %}
              </div>
          </div>
        </div>
  </div>
</div>

  <div class="card-footer">
    <button type="submit" name="submit" class="btn btn-fill btn-round btn-sm btn-primary pull-right">Save</button>
  </div>
</form>
<!-- END EDIT PROFILE PAGE -->

<script>
  var loadFile = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output');
      if (output.src == ''){
        this.style.display = "none";
      }
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
</script>
<!-- END EDIT PROFILE PAGE -->
{% endblock %}
