<div class="card-header text-center">
  <div class="col-sm-6 ">
    <h5 class="card-category" id="jobs">Jobs</h5>
    <h2 class="card-title">All {{ user }} jobs</h2>
  </div>
</div>
<div id="myCarousel" class="container carousel slide slider" data-ride="carousel">
    <!-- <ol class="carousel-indicators">
         {% for job in jobs%}
            <li data-target="#myCarousel" data-slide-to="{{job.id}}" class="{% if forloop.first%}active{%endif%}"></li>
        {%endfor%}
    </ol> -->
    <div class="carousel-inner container col-lg-8 auto" role="listbox" >
        {% for job in jobs|slice:":11" %}
          {% if forloop.first %}
            <div class="active carousel-item">
          {% else %}
            <div class="carousel-item">
          {% endif %}
            <div class="">
              <div class="card card-chart">
                <div class="card-header">
                  <h4 class="card-title title d-inline"><i class="tim-icons icon-badge text-primary"></i><a href="{% url 'jobs:view_job' job.pk %}">{{job.job_tittle}}</a></h4>
                    <h5 class="card-category"><i class="tim-icons icon-tag"></i><span class="">{{ job }} </span>
                    <h5 class="card-category"><span class="">{{ job }}, {{ job }} <a href="{% url 'jobs:view_all_jobs'%}">all</a></span>
                </div>
                <div class="">
                  <div class="content container">
                      <div class="social-description ">
                        <h4 class="card-category"><i class="tim-icons icon-credit-card"></i> <span class="">{{ job }}</span> </h4>
                        <h4 class="text-muted"><i class="tim-icons icon-watch-time"></i> <span class="">{{ job.created|timesince }}</span> </h4>
                        <h4 class="card-category"><i class="tim-icons icon-tap-02 text-primary"></i><span class="">2311</span> <i class="tim-icons icon-square-pin text-primary"></i><span class="badge">3 jobs</span> <a href="{{ job.job.user }}">@{{ job.user }}</a></h4>
                      </div>
                  </div>

                </div>
              </div>
            </div>

          </div>
        {% endfor %}
        </div>
  </div>
