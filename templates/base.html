<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    {% endblock %}
    <title>{{ tittle }}</title>
  </head>
  {% block body %}
  <body class="profile-page sidebar-collapse">



  </body>
{% endblock %}
  <!--   Core JS Files   -->

  <script src="{% static 'accounts/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'accounts/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'accounts/assets/js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static 'accounts/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'accounts/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'accounts/assets/js/bootstrap-switch.js' %}" type="text/javascript"></script>
  <!-- <script src="{% static 'accounts/assets/js/headroom.min.js' %}" type="text/javascript"></script> -->
  <script src="{% static 'accounts/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'accounts/assets/js/now-ui-kit.js' %}" type="text/javascript"></script>
  <script src="//code.jquery.com/jquery-3.2.0.slim.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
        // the body of this function is in assets/js/now-ui-kit.js
        nowuiKit.initSliders();
    });

    function scrollToDownload() {

        if ($('.section-download').length != 0) {
            $("html, body").animate({
                scrollTop: $('.section-download').offset().top
            }, 1000);
        }
    }
</script>
<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();

        $('a.scroll-down').click(function(e){
            e.preventDefault();
            scroll_target = $(this).data('href');
             $('html, body').animate({
                 scrollTop: $(scroll_target).offset().top - 60
             }, 1000);
        });

    });

    function rotateCard(btn){
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }


</html>
