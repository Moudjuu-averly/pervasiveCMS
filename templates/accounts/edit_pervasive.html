{% extends 'base.html' %}

  {% block body %}
<body class="signup-page sidebar-collapse">

  {% include 'navbar.html' %}

  <div class="page-header header-filter" filter-color="purple" style="background-image: url('../assets/img/bg7.jpg')">
  <div class="container">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <div class="profile-photo-small profile-pic pull-right">
                        {% if user.userprofile.profile_image %}
                      <img class="img-circle img-no-padding img-responsive card-img-top img-fluid w-60" src="{{ user.userprofile.profile_image.url }}" style="width: 100px;border-radius: 50%; padding: 5px">
                      {% else %}
                        <div class="">
                        	 <p><i class="material-icons" >account_circle</i></p>
                        </div>
                      {% endif %}

                    </div>
                    <h4 class="card-title">Edit Profile</h4>
                    <p class="card-category">Complete your profile</p>
                  </div>


            <div class="card-body">
            <form method="post" action='' enctype='multipart/form-data' accept-charset="utf-8">
              {% csrf_token %}
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Phone</label>
                          <input type="number" name="phone" class="form-control" value="{{ user.userprofile.phone }}" >
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Occupation</label>
                          <input type="text" name="occupation" class="form-control" value="{{ user.userprofile.occupation }}" >
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Website</label>
                          <input type="text" name="website" class="form-control" value="{{ user.userprofile.website }}" >
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Company</label>
                          <input type="text" name="company" class="form-control" value="{{ user.userprofile.company }}" required>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Blog</label>
                          <input type="text" name="blog" class="form-control" value="{{ user.userprofile.blog }}" >
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">City</label>
                          <input type="text" name="city" class="form-control" value="{{ user.userprofile.city }}" >
                      </div>
                  </div>
                  <!-- <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Country</label>
                          <select>
                            <option name="country" value="{{ user.userprofile.country.code }}" selected="selected">{{ user.userprofile.country.name }}</option>
                          </select>
                      </div>
                  </div> -->
                  <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Language</label>
                          <select>
                            <option name="language" value="{{ user.userprofile.language.code }}" selected="selected">{{ user.userprofile.language.name }}</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Address</label>
                          <input type="text" name="address" class="form-control" value="{{ user.userprofile.address }}">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-5">
                          <div class="">
                              <label class="bmd-label-floating">Profile picture</label>
                              <input type="file" accept="image/*;capture=camera" name="profile_image" value="{{ user.userprofile.profile_image }}">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-5">
                          <div class="">
                              <label class="bmd-label-floating">Flock Cover</label>
                              <input type="file" accept="image/*;capture=camera" name="flock_cover" value="{{ user.userprofile.flock_cover }}">
                          </div>
                      </div>
                  </div>

              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label class="bmd-label-floating">About Me</label>
                          <div class="form-group bmd-form-group">
                              <label class="bmd-label-floating"> Lamborghini Mercy, Your bae is so thirsty, I'm in that two seat Lambo.</label>
                              <textarea class="form-control" name="about" rows="5" value="{{ user.userprofile.about }}" >{{ user.userprofile.about }}</textarea>
                          </div>
                      </div>
                  </div>
              </div>

                <button type="" onclick="window.history.back();" class="btn btn-sm btn-primary btn-round">back</button>

                <button type="submit" class="btn btn-primary btn-sm btn-raised btn-round pull-right"><i class="fa fa-paper-plane"></i> Save</button>
                <div class="clearfix"></div>
            </form>
        </div>

            </div>
        </div>
        </div>




      </div>




</div></div>
</div>

{% include 'footer.html'%}
<!--   Core JS Files   -->

</body>
{% endblock %}
