                    </li>
                    <li class="nav-item">
                        <a class="nav-link" rel="tooltip" title="Follow us on Instagram" data-placement="bottom" href="https://www.instagram.com/CreativeTimOfficial" target="_blank">

    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(../assets/img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="post" action="">
                      {% csrf_token %}
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="/media/media/images/defaults/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <input type="text" name="username" class="form-control" placeholder="Username...">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <input type="password" name="password" placeholder="Password..." class="form-control" />
                            </div>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </div>
                        <div class="footer text-center">
                          <button type="submit" name="submit" class="btn btn-primary btn-round btn-sm">Get Started</button>
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a href="/account/register" class="link">Create Account</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="/support" class="link">Need Help?</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
