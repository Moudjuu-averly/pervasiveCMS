                    <span class="navbar-toggler-bar bar2"></span>

                    <li class="nav-item">
                        <a class="nav-link" rel="tooltip" title="Like us on Facebook" data-placement="bottom" href="https://www.facebook.com/Basecode-GTI" target="_blank">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" rel="tooltip" title="Follow us on Instagram" data-placement="bottom" href="https://www.instagram.com/CreativeTimOfficial" target="_blank">

    <!-- End Navbar -->

    <div class="section section-signup" style="background-image: url('/media/media/images/defaults/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
                <div class="container">
                  <br><br><br><br><br>
                    <div class="row col-lg-4">
                        <div class="card card-signup" data-background-color="red">
                                <div class="header text-center">
                                    <h4 class="title title-up">Sign Up</h4>
                                    <div class="social-line">
                                        <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <form class="" method="POST" action="">
                                  {% csrf_token %}

                                  <div class="card-body">
                                      <div class="input-group form-group-no-border">

                                      </div>
                                      <div class="input-group form-group-no-border">
                                          <input type="text" name="username" class="form-control" placeholder="Username...">
                                      </div>
                                      <div class="input-group form-group-no-border">
                                          <input type="email" name="email" placeholder="Email..." class="form-control">
                                      </div>
                                      <div class="input-group form-group-no-border">
                                          <input type="password" name="password1" class="form-control" placeholder="Password...">
                                      </div>
                                      <div class="input-group form-group-no-border">
                                          <input type="password" name="password2" class="form-control" placeholder="Password confirm...">
                                      </div>
                                      <!-- If you want to add a checkbox to this form, uncomment this code -->
                                      <div class="checkbox">
                                      <input id="checkboxSignup" type="checkbox">
                                        <label for="checkboxSignup">
                                        Agree to <a href="#">terms</a> and <a href="#">licence</a> of use
                                        </label>
                                        </div>
                                  </div>
                                  <div class="footer text-center">
                                    <a href="/account/login" class="btn btn-simple btn-round btn-white btn-sm" >Login</a>
                                    <button type="submit" class="btn btn-primary btn-round btn-just-icon pull-right">Get Started</button>
                                  </div>
                                </form>

                        </div>
                    </div>
                </div>
            </div>
</body>
