{% extends 'welcomebase.html' %}

{% block content %}
<div class="section section-signup page-header" style="background-image: url('./assets/img/city.jpg');">
      <div class="container">
        <div class="row">
          <div class="col-md-4 ml-auto mr-auto">
            <div class="card card-signup">
              <form class="form" method="POST">
                <div class="card-header card-header-primary text-center">
                  <h4>Login</h4>
                  <div class="social-line">
                    <a href="" class="btn btn-link btn-just-icon">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="" class="btn btn-link btn-just-icon">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="" class="btn btn-link btn-just-icon">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <p class="text-divider">Or Be Classical</p>
                <div class="card-body">
                 {% csrf_token %}
                 <span class="bmd-form-group"><div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text">
                       <i class="material-icons">face</i>
                     </span>
                   </div>
                   <input type="text" name="username" class="form-control" placeholder="Email..." required>
                 </div>
               </span>
                 <span class="bmd-form-group"><div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text">
                       <i class="material-icons">lock_outline</i>
                     </span>
                   </div>
                   <input type="password" name="password" class="form-control" placeholder="Password..." required>
                 </div>
               </span>
                </div>

                <div class="card-footer">
                  <a href="/account/register" class="btn btn-link btn-primary btn-lg">register<div class="ripple-container"></div></a>
                  <button type="submit" class="btn btn-primary btn-small">login</button>
                </div>
                <span class="bmd-form-group"><div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons"></i>
                    </span>
                  </div>
                  <a href="/account/reset-password" class="btn btn-link btn-primary btn-lg">Forgot Password? </a>
                </div>
              </span>


                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
